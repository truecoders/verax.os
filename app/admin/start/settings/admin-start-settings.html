
        <md-list>
            <md-list-item layout="row" ng-repeat="v in siteSettings">
                <span flex="30">{{v.setting_description}}: </span>

                <div flex="70">
                    <span vx-edit data="v.value" target="['site_settings', 'id', v.id, 'value']" html="v.html"></span>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
